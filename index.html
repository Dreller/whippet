<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="css/cirrus_0.6.0.css" rel="stylesheet">
</head>
<body>
    <div class="hero fullscreen">
        <div class="row p-0">
            <div class="col-6 p-0 level">
                <div class="u-text-left w-100">
                    <div class="content">

                        <h4>Title placeholder</h4>
                        <h6 class="font-alt">Subtitle placeholder</h6>
                        <div class="divider"></div>

                        <div class="form-section">
                            <label>Email</label>
                            <div class="input-control">
                                <input class="input-contains-icon" id="email" name="email" placeholder="Email" type="text" value="">
                                <span class="icon">
                                    <i class="far fa-wrapper fa-envelope-open small"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-section">
                            <label>Password</label>
                            <div class="input-control">
                                <input class="input-contains-icon" id="password" name="password" placeholder="Password" type="password" value="">
                                <span class="icon">
                                    <i class="fas fa-wrapper fa-key small"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-ext-control form-ext-checkbox">
                            <input id="check1" class="form-ext-input" type="checkbox">
                            <label class="form-ext-label" for="check1">Remember Me</label>

                            <div class="u-pull-right">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>

                        <div class="form-section u-text-right">
                            <div class="m-1 u-inline-block">
                                <button class="btn-info">
                                    Login
                                </button>
                            </div>
                            <div class="m-1 u-inline-block">
                                <button class="btn-light">
                                    Cancel
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="h-100" style="background: url(./login.jpg); background-size: cover; background-position: center; box-shadow: inset 5px 0px 9px 1px #00000017; min-height: 300px;">
                </div>
            </div>
        </div>
    </div>



</body>
</html>
